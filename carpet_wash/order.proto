syntax="proto3";

option  go_package="genproto/pure_wash";
package carpet_wash_service;
import  "carpet_wash_common.proto";
import "google/protobuf/empty.proto";

message  Order {
  string  id=1;
  string  user_id=2;
  string service_id=3;
  string  address_id=4;
  string  created_at =5;
}
message  OrderRequest{
  string  user_id=1;
  string service_id=2;
  string  address_id=3;
}
message  OrdersResponse{
  repeated  Order orders=1;
  int64  count=2;
}
service  OrderService {
  rpc  CreateOrder(OrderRequest)returns(Order);
  rpc UpdateOrder(Order)returns(Order);
  rpc DeleteOrder(PrimaryKey)returns(google.protobuf.Empty);
  rpc GetOrder(PrimaryKey)returns(Order);
  rpc GetAllOrder(GetListRequest)returns(OrdersResponse);

}